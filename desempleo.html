    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    body {
        margin: 0;
        padding: 0;
    }

    canvas {
        display: block;
    }
    </style>
</head>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="revistas.html" >Revista UTE</a>

        <a href="desempleo.html" class="actual">DESEMPLEO</a>

    </nav>
</body>
<script>
var tabla_h, tabla_m;

function preload() {
    tabla_h = loadTable('https://raw.githubusercontent.com/jaeezzang/desempleo_datos/gh-pages/desempleo-hombres.csv', 'csv', 'header');
    tabla_m = loadTable('https://raw.githubusercontent.com/jaeezzang/desempleo_datos/gh-pages/desempleo-mujeres.csv', 'csv', 'header');
}

function setup() {
    console.log(tabla_h);
    console.log(tabla_m);
    createCanvas(windowWidth, windowHeight);
    noLoop();
    radio = createRadio();
    radio.position(width - 350, 15);
    radio.style('font-size', '11px');
    radio.option('Feb-Abr 2019 ', 1).checked = true;
    radio.option('Mar-May 2019 ', 2);
    radio.option('Abr-Jun 2019 ', 3);
    radio.changed(este);
    textAlign(RIGHT);
    for (i = 0; i < 16; i++) {
        noStroke();
        fill(0);
        text(tabla_h.get(i, 0), 50, 100 + (50 * i), 200);
        fill(200);
        rect(280, 80 + (50 * i), width - 400, 40);

    }
    fill(200, 0, 0);
    rect(280, height - 40, 10, 10);
    textAlign(LEFT);
    text('Hombres', 295, height - 30);
    fill(0, 0, 200);
    rect(370, height - 40, 10, 10);
    text('Mujeres', 385, height - 30);



}


function draw() {
    opcion = radio.value();

    if (opcion == 1) {
        for (k = 0; k < 16; k++) {
            fill(200, 0, 0);
            rect(280, 80 + (50 * k), (tabla_h.get(k, 1)) * 50, 20);
            fill(0, 0, 200);
            rect(280, 100 + (50 * k), (tabla_m.get(k, 1)) * 50, 20);
        }
    }else if (opcion == 2) {
        for (k = 0; k < 16; k++) {
            fill(200, 0, 0);
            rect(280, 80 + (50 * k), (tabla_h.get(k, 2)) * 50, 20);
            fill(0, 0, 200);
            rect(280, 100 + (50 * k), (tabla_m.get(k, 2)) * 50, 20);
        }

    }else{
        for (k = 0; k < 16; k++) {
            fill(200, 0, 0);
            rect(280, 80 + (50 * k), (tabla_h.get(k, 3)) * 50, 20);
            fill(0, 0, 200);
            rect(280, 100 + (50 * k), (tabla_m.get(k, 3)) * 50, 20);
        }

    }
}

function este() {
    clear();
    textAlign(RIGHT);
    
    for (i = 0; i < 16; i++) {
        noStroke();
        fill(0);
        text(tabla_h.get(i, 0), 50, 100 + (50 * i), 200);
        fill(200);
        rect(280, 80 + (50 * i), width - 500, 40);

    }
    fill(200, 0, 0);
    rect(280, height - 40, 10, 10);
    textAlign(LEFT);
    text('Hombres', 295, height - 30);
    fill(0, 0, 200);
    rect(370, height - 40, 10, 10);
    text('Mujeres', 385, height - 30);

    redraw();


}
</script>

</html>
